<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS layout Masterclass</title>
  <link rel="stylesheet" href="assets/index-3a71865b.css">
</head>

<body>
  <div class="container">

    <section class="left">
      <div class="tb14">
        <div class="tb14__icon"></div>
        <div class="tb14__footer">
          <span class="tb14__title"><strong>14</strong>TB</span>
          <div class="tb14__circle">
            <div class="grey"></div>
            <div class="grey"></div>
            <div class="grey"></div>
            <div class="white"></div>
          </div>
        </div>
      </div>
      <div class="tb4">
        <div class="tb4__icon"></div>
        <div class="tb4__footer">
          <span class="tb4__title"><strong>4</strong>TB</span>
          <div class="tb4__circle">
            <div class="grey"></div>
            <div class="grey"></div>
            <div class="grey"></div>
            <div class="white"></div>
          </div>
        </div>
      </div>
      <div class="tb8">
        <div class="tb8__icon"></div>
        <div class="tb8__footer">
          <span class="tb8__title"><strong>8</strong>TB</span>
          <div class="tb8__circle">
            <div class="grey"></div>
            <div class="grey"></div>
            <div class="white"></div>
            <div class="white"></div>
          </div>
        </div>
      </div>
      <div class="tb2">
        <div class="tb2__icon"></div>
        <div class="tb2__footer">
          <span class="tb2__title"><strong>2</strong>TB</span>
          <div class="tb2__circle">
            <div class="grey"></div>
            <div class="white"></div>
            <div class="white"></div>
            <div class="white"></div>
          </div>
        </div>
      </div>
    </section>

    <section class="center">
      <div class="used">
        <div class="used__box">
          <span>USED(TB)/OF TOTAL 8</span>
          <h2>5.66</h2>
        </div>
        <div class="used__box">
          <span>AVAILABLE(TB)</span>
          <h2>2.34</h2>
        </div>
      </div>
      <div class="icons">
        <span>MANAGE SPACE</span>
        <span>DISC SETTINGS</span>
        <span>CREATE BACKUP</span>
      </div>
    </section>

    <section class="right">
      <div class="right__free">
        <h3>FREE SPACE</h3>
        <span><strong>2.34</strong> TB</span>
      </div>
      <div class="right__document">
        <h3>DOCUMENTS</h3>
        <span><strong>840.54</strong> MB</span>
      </div>
      <div class="right__audio">
        <h3>AUDIO FILES</h3>
        <span><strong>1.08</strong> TB</span>
      </div>
      <div class="right__images">
        <h3>IMAGES</h3>
        <span><strong>1.82</strong> TB</span>
      </div>
      <div class="right__video">
        <h3>VIDEO</h3>
        <span><strong>2.38</strong> TB</span>
      </div>
    </section>

  </div>

</body>

</html>
